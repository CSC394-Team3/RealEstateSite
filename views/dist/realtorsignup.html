<!DOCTYPE html>
<html> 
  <link href="signup.css" rel="stylesheet">
  <body>
    <h1>Create Your Account</h1>
    <form action="/realtorsignup" method="post"> 
      <div class="input"><span class="label">Realtor ID</span>
        <input type="text" name="realtorID">
      </div>
      <div class="input"><span class="label">Username</span>
        <input type="text" name="username">
      </div>
      <div class="input"><span class="label">Password</span>
        <input type="password" name="password">
      </div>
      <div class="input"><span class="label">Agency</span>
        <input type="text" name="agency">
      </div>
      <div class="input"><span class="label">First Name</span>
        <input type="text" name="firstName">
      </div>
      <div class="input"><span class="label">Last Name</span>
        <input type="text" name="lastName">
      </div>
      <div class="input"> <span class="label">Phone Number</span>
        <input type="text" name="phoneno">
      </div>
      <div class="input"><span class="label">Email</span>
        <input type="text" name="email">
      </div>
      <div class="actions">
        <input type="submit" value="SignIn">
      </div>
    </form>
  </body>
</html>
